name: CI - Backend Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  backend-tests:
    name: Backend (pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov ruff mypy

      - name: Run tests with coverage
        env:
          ENVIRONMENT: development
          DEBUG: "true"
          # Use SQLite for CI to avoid external services
          DATABASE_URL: sqlite:///test.db
          SECRET_KEY: test-secret-key
          QR_SECRET_KEY: test-qr-secret
        working-directory: backend
        run: |
          pytest --cov=app --cov-report=term-missing:skip-covered --cov-report=xml --cov-fail-under=65

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-${{ matrix.python-version }}
          path: backend/coverage.xml

      - name: Ruff (lint)
        working-directory: backend
        run: |
          ruff --version
          ruff check .
        continue-on-error: true
        
      - name: Check coverage threshold
        if: failure()
        run: |
          echo "❌ Test suite failed or coverage is below 65%"
          echo "Revisa los logs de pytest para más detalles"
          exit 1

      - name: Mypy (types)
        working-directory: backend
        run: |
          mypy --version
          mypy app || true
